<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" class="apikey" id="api">
        <input type="text" id="apikey" placeholder="Please enter your API key ...">
        <button type="submit" id="saveKey" form="api">Save</button>
        <button type="button" id="showKey">Show API Key</button>
        <br>
        <a class="hint" href="https://beta.openai.com/account/api-keys">Where can I generate my API
            key?</a>
        <p> 
            <h2>Prompt design</h2>
            <textarea id="promptinput" name="prompt" rows="4" cols="50" >Tell me more about "#TEXT#":</textarea>
        </p>
        <button type="button" id="createPrompt">Create prompt</button>
        
        <h2>List of prompts</h2>
        <ul id="list-of-prompts" ></ul>
        
        <script src="popup.js"></script>
    </form>
</body>

</html>
